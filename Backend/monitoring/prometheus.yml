global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Lugn & Trygg Frontend
  - job_name: 'lugn-trygg-frontend'
    static_configs:
      - targets: ['web:80']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Lugn & Trygg Backend API
  - job_name: 'lugn-trygg-api'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Node.js Application Metrics (if using node-exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # Custom business metrics endpoint
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 60s
    metrics_path: '/metrics/business'
    params:
      format: ['prometheus']