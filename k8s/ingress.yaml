apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lugn-trygg-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "25m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.lugntrygg.se"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  tls:
    - hosts:
        - app.lugntrygg.se
        - api.lugntrygg.se
      secretName: lugn-trygg-tls
  rules:
    - host: app.lugntrygg.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lugn-trygg-frontend
                port:
                  number: 80
    - host: api.lugntrygg.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lugn-trygg-backend
                port:
                  number: 5001
