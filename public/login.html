<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lugn & Trygg - Logga in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="glass rounded-3xl p-8 max-w-md w-full shadow-2xl">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">üåü Lugn & Trygg</h1>
      <p class="text-white/90">Din mentala h√§lsokompanjon</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-white text-sm font-semibold mb-2">E-post</label>
        <input 
          type="email" 
          id="email"
          required
          class="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 transition"
          placeholder="din@email.com"
        >
      </div>

      <div>
        <label class="block text-white text-sm font-semibold mb-2">L√∂senord</label>
        <input 
          type="password" 
          id="password"
          required
          class="w-full px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 transition"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        >
      </div>

      <div id="error" class="hidden bg-red-500/20 border border-red-500/50 text-white px-4 py-3 rounded-xl text-sm"></div>
      <div id="success" class="hidden bg-green-500/20 border border-green-500/50 text-white px-4 py-3 rounded-xl text-sm"></div>

      <button 
        type="submit"
        class="w-full bg-white text-purple-600 font-bold py-3 rounded-xl hover:bg-white/90 transition shadow-lg"
      >
        Logga in
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="/register.html" class="text-white/90 hover:text-white text-sm">
        Har du inget konto? <span class="font-semibold underline">Registrera dig</span>
      </a>
    </div>

    <div class="mt-4 text-center">
      <a href="/forgot-password.html" class="text-white/80 hover:text-white text-xs">
        Gl√∂mt l√∂senord?
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDEJ5gKZ_ppvKy30U0C2F4AaLHfqLvq3JA",
      authDomain: "lugn-trygg-be92e.firebaseapp.com",
      projectId: "lugn-trygg-be92e",
      storageBucket: "lugn-trygg-be92e.appspot.com",
      messagingSenderId: "1087498287294",
      appId: "1:1087498287294:web:d4f1e8b5f4c6a8e5e7f8a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        successDiv.textContent = '‚úì Inloggning lyckades! Omdirigerar...';
        successDiv.classList.remove('hidden');
        
        // Save user to localStorage
        localStorage.setItem('user', JSON.stringify({
          uid: userCredential.user.uid,
          email: userCredential.user.email
        }));

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);
      } catch (error) {
        console.error('Login error:', error);
        let message = 'Fel vid inloggning. F√∂rs√∂k igen.';
        
        if (error.code === 'auth/user-not-found') {
          message = 'Ingen anv√§ndare hittades med denna e-post.';
        } else if (error.code === 'auth/wrong-password') {
          message = 'Felaktigt l√∂senord.';
        } else if (error.code === 'auth/invalid-email') {
          message = 'Ogiltig e-postadress.';
        }
        
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
