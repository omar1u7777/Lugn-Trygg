version: '3.9'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: lugntrygg/frontend:latest
    container_name: lugn-trygg-frontend-prod
    ports:
      - "80:80"
    environment:
      NODE_ENV: production
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-https://api.lugntrygg.se}
      VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
      VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
      VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
      VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
      VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    image: lugntrygg/backend:latest
    container_name: lugn-trygg-backend-prod
    ports:
      - "5001:5001"
    environment:
      FLASK_ENV: production
      PORT: 5001
      REDIS_URL: redis://redis:6379/0
      FIREBASE_CREDENTIALS_PATH: /app/serviceAccountKey.json
    env_file:
      - Backend/.env
    volumes:
      - backend_uploads:/app/uploads
      - ./Backend/serviceAccountKey.json:/app/serviceAccountKey.json:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: lugn-trygg-redis-prod
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-exporter:
    image: oliver006/redis_exporter:v1.57.0
    container_name: lugn-trygg-redis-exporter
    command:
      - '--redis.addr=redis://redis:6379'
    ports:
      - "9121:9121"
    depends_on:
      - redis
    restart: unless-stopped

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: lugn-trygg-blackbox
    ports:
      - "9115:9115"
    restart: unless-stopped


  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: lugn-trygg-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/monitoring/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--rule.file=/etc/prometheus/alert.rules.yml'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: lugn-trygg-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./infra/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    environment:
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      PAGERDUTY_SERVICE_KEY: ${PAGERDUTY_SERVICE_KEY}
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--config.expand-env=true'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.5
    container_name: lugn-trygg-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-ChangeMeNow!}
      GF_USERS_ALLOW_SIGN_UP: 'false'
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/lugn-trygg-overview.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.4
    container_name: lugn-trygg-loki
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/local-config.yaml"]
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.4
    container_name: lugn-trygg-promtail
    volumes:
      - /var/log:/var/log:ro
      - ./infra/monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
    command: ["--config.file=/etc/promtail/config.yml"]
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  backend_uploads:
  redis_data:
  prometheus_data:
  grafana_data:

