global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - alert.rules.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: lugn-trygg-backend
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:5001']

  - job_name: redis
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: uptime-probe
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://app.lugntrygg.se/health
          - https://api.lugntrygg.se/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
