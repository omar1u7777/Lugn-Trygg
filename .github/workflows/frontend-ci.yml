name: Frontend CI

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.*'
      - 'tsconfig*.json'
      - 'tailwind.config.*'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: ESLint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --run --coverage --pool=threads --maxWorkers=1
        env:
          NODE_OPTIONS: --max-old-space-size=6144
          VITE_ENCRYPTION_KEY: a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2
          VITE_FIREBASE_API_KEY: ci-test-api-key
          VITE_FIREBASE_AUTH_DOMAIN: ci-test.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: ci-test-project
          VITE_FIREBASE_STORAGE_BUCKET: ci-test-project.appspot.com

      - name: Production build
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: npm audit
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-frontend.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-frontend.sarif'
