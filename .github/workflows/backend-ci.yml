name: Backend CI

on:
  push:
    branches: [master]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: Backend/requirements.txt

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libsndfile1
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock ruff

      - name: Ruff lint
        run: ruff check src --output-format=github

      - name: Run tests
        env:
          FLASK_ENV: testing
          FLASK_TESTING: 'true'
          JWT_SECRET_KEY: ci-test-secret-key-that-is-at-least-32-chars-long
          JWT_REFRESH_SECRET_KEY: ci-test-refresh-key-that-is-at-least-32-chars-long
          FIREBASE_WEB_API_KEY: ci-test-firebase-web-api-key
          FIREBASE_API_KEY: ci-test-firebase-api-key
          FIREBASE_PROJECT_ID: ci-test-project
          FIREBASE_STORAGE_BUCKET: ci-test-project.appspot.com
          HIPAA_ENCRYPTION_KEY: yTOVpH-x9W3qRUbzBJ4pLBYCKMu5kkC-asbcsfuHvmo=
          FIREBASE_CREDENTIALS: '{"type":"service_account","project_id":"ci-test","private_key_id":"key","private_key":"stub-key-for-ci-testing-only","client_email":"ci@ci-test.iam.gserviceaccount.com","client_id":"123","auth_uri":"https://accounts.google.com/o/oauth2/auth","token_uri":"https://oauth2.googleapis.com/token"}'
        run: pytest --cov=src --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: ${{ always() && secrets.CODECOV_TOKEN != '' }}
        continue-on-error: true
        with:
          files: ./Backend/coverage.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Bandit security scan
        run: |
          pip install bandit
          cd Backend
          bandit -r src -ll -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: Backend/bandit-report.json

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './Backend'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          exit-code: '0'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-backend.sarif'
