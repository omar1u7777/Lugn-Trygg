name: Visual Regression Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web-app/src/**'
      - 'web-app/tests/e2e/**'
      - 'frontend/src/**'
      - 'frontend/tests/e2e/**'

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web-app/package-lock.json

    - name: Install dependencies
      working-directory: web-app
      run: npm ci

    - name: Install Playwright browsers
      working-directory: web-app
      run: npx playwright install --with-deps chromium

    - name: Build application
      working-directory: web-app
      run: npm run build

    - name: Start development server
      working-directory: web-app
      run: |
        npm run serve &
        npx wait-on http://localhost:3000 --timeout 60000

    - name: Run visual regression tests
      working-directory: web-app
      run: npx playwright test visual-regression.spec.ts --project=visual-regression
      continue-on-error: true

    - name: Upload visual regression results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-regression-results
        path: |
          web-app/test-results/
          web-app/playwright-report/
          web-app/tests/e2e/__screenshots__/

    - name: Comment on PR with visual differences
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          // Check if there are visual differences
          const screenshotsDir = 'web-app/tests/e2e/__screenshots__';
          let hasDifferences = false;

          if (fs.existsSync(screenshotsDir)) {
            const files = fs.readdirSync(screenshotsDir);
            hasDifferences = files.some(file => file.includes('-diff') || file.includes('-actual'));
          }

          if (hasDifferences) {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ö†Ô∏è **Visual Regression Tests Failed**

              Visual differences detected in UI components. Please review the changes:

              üîç **Visual Regression Report**: [View Results](${context.payload.repository.html_url}/actions/runs/${context.runId})

              **Possible causes:**
              - Intentional UI changes (update baseline screenshots)
              - Unintended visual regressions
              - Theme/color inconsistencies
              - Layout shifts

              **To update baselines:**
              \`\`\`bash
              cd web-app
              npx playwright test visual-regression.spec.ts --update-snapshots
              \`\`\`
              `
            });
          }